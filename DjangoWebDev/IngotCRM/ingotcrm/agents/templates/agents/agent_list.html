{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="flex ml-5 space-x-2 justify-left">
        <div>
        <a  href="{% url 'agents:agent-create' %}"><button type="button" class="inline-block px-6 pt-2 mt-6 pb-2 bg-blue-600 text-white font-medium text-xs leading-normal uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out flex align-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
            </svg>
            Add a new Agent
        </button></a>
        </div>
    </div>

    <ul role="list" class="p-6 divide-y divide-slate-200 mt-4">
        {% for agent in agents %}
        <li class="flex py-4 first:pt-0 last:pb-0">
            <a href="{% url 'agents:agent-detail' agent.pk %}"><img src="{% static 'images\UserPhoto.jpg' %}" class="h-12 w-12" alt="UserPhoto" style="border-radius: 50%;"/></a>
            <div class="ml-3 overflow-hidden">
            <a href="{% url 'agents:agent-detail' agent.pk %}">
                <p class="text-sm font-medium text-slate-900">
                    <h3>{{ agent.user.username }}</h3>
                </p></a>
            <p class="text-sm text-slate-500 truncate"></p>
            </div>
        </li>
        </hr>
        {% endfor %}
    </ul>
{% endblock content %}
