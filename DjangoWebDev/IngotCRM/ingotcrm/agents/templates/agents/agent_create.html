{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
  <h1 class="sm:text-3xl text-2xl font-medium mb-1 mt-5 text-center text-gray-900">Create a new agent</h1>
    <br/><hr/>

<div class="flex justify-center text-black text-center mt-10">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="flex mx-auto mt-10 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-cyan-200 hover:bg-transparent-40 hover:border-2 border-yellow-200 border-transparent-20 hover:text-xl hover:text-black rounded text-lg">Submit</button>
    <br/>
  </form>
</div>
{% endblock content %}
