{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">Go back</a>
    <hr/>
    <h2>Update lead: {{ lead.first_name }} {{ lead.last_name }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
{% endblock content %}
