{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
  <h1 class="flex justify-center sm:text-3xl text-2xl font-medium pb-2 mb-4 border-b-2 border-orange-500  mt-5 text-gray-900">
  Update lead '<a href="{% url 'leads:lead-detail' lead.pk %}" class="text-black hover:text-blue-400">{{ lead.first_name }} {{ lead.last_name }}</a>'</h1>

  <div class="flex justify-center text-black text-center mt-10">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="flex mx-auto mt-10 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-cyan-500 hover:text-black rounded text-lg">Submit</button>
      <a href="{% url 'leads:lead-detail' lead.pk %}"><button class="flex mx-auto mt-4 text-white bg-red-600 border-0 py-2 px-8 focus:outline-none hover:bg-orange-500 hover:text-black rounded text-lg">Cancel</button></a>
      <br/>
    </form>
  </div>
    
{% endblock content %}
