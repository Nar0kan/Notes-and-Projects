{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <h1 class="flex justify-center sm:text-3xl text-2xl font-medium mb-1 mt-5 text-gray-900">
    Update lead <strong class="ml-2">{{ lead.first_name }} {{ lead.last_name }}</strong></h1>
    <br/><hr/>

<div class="max-w-lg mx-auto align-center mt-10">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="flex mx-auto mt-10 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-cyan-500 hover:text-black rounded text-lg">Submit</button>
    <br/>
  </form>
</div>
    
{% endblock content %}
