{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="flex ml-5 space-x-2 justify-left">
    <div>
    {% if request.user.is_organisor %}
      <a  href="{% url 'leads:document-upload' %}"><button type="button" class="inline-block px-6 pt-2 mt-6 pb-2 bg-blue-600 text-white font-medium text-xs leading-normal uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg hover:bg-yellow-800 transition duration-150 ease-in-out flex align-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
          Upload a new Document
      </button></a>
    {% endif %}
    </div>
  </div>
  <br/>

  <ul role="list" class="p-6 divide-y divide-slate-200 mt-4">
    {% for document in documents %}
    <!-- Remove top/bottom padding when first/last child -->
    <li class="flex py-4 first:pt-0 last:pb-0">
      <div class="ml-3 overflow-hidden">
        <p class="text-sm font-medium text-slate-900">
          <a href="{% url 'leads:document-detail' document.pk %}">
            <h3>{{ document.name }}</h3>
          </a>
        </p>
        <p class="text-sm text-slate-500 truncate">{{ document.description }}</p>
      </div>
    </li>
    {% endfor %}

    
{% endblock content %}
