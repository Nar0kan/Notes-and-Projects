{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="flex ml-5 space-x-2 justify-left">
        <div>
        {% if request.user.is_organisor %}
        <a  href="{% url 'leads:category-list' %}"><button type="button" class="inline-block px-6 pt-2 mt-6 pb-2 bg-gray-600 text-black font-medium text-xs leading-normal uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex align-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3 pb-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            Back to categories
        </button></a>
        {% endif %}
        </div>
    </div>
    <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3 pt-5">{{ category.name }}</h1>
    <ul role="list" class="p-6 divide-y divide-slate-200">
    {% for lead in category.lead_cat.all %}
    <!-- Remove top/bottom padding when first/last child -->
    <li class="flex py-4 first:pt-0 last:pb-0">
      <a href="{% url 'leads:lead-detail' lead.pk %}">
        <img src="{% static 'images\UserPhoto.jpg' %}" class="h-12 w-12" alt="UserPhoto" style="border-radius: 50%;"/>
      </a>
      <div class="ml-3 overflow-hidden">
        <p class="text-sm font-medium text-slate-900">
          <a href="{% url 'leads:lead-detail' lead.pk %}">
            <h3>{{ lead.first_name }} {{ lead.last_name }}</h3>
          </a>
        </p>
        <p class="text-sm text-slate-500 truncate"></p>
      </div>
    </li>
    {% endfor %}
    
{% endblock content %}
