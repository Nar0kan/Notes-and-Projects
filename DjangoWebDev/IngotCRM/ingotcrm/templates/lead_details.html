{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto">
      <div class="flex flex-col sm:flex-row mt-10">
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
          <div class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10" viewBox="0 0 24 24" data-darkreader-inline-stroke="" style="--darkreader-inline-stroke:currentColor;">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <img src="{% static 'images/UserPhoto.jpg' %}" style="border-radius: 50%;"></circle>
            </svg>
          </div>
          <div class="flex flex-col items-center text-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">{{ lead.first_name }} {{ lead.last_name }}</h2>
            <div class="w-12 h-1 bg-green-500 rounded mt-2 mb-3"></div>
            <p class="text-base">
                Short info about profile and the role in the company.
            </p>
          </div>
        </div>
        <div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
          <p class="mr-4 leading-relaxed text-lg font-medium mb-2">
            Information
            <br/><hr class="border-2 border-amber-500 hover:border-purple-500 drop-shadow-xl"/><br/>
              <div class="flex mx-auto ml-2">
                Age: {{ lead.age }}<br/>
                E-mail: {{ lead.agent }}<br/>
              </div>
          </p>
          <br/><br/>
          <a class="text-green-500 inline-flex items-center">
            <a href="{% url 'leads:lead-update' lead.pk %}"><button class="flex mx-auto ml-8 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg align-center" style="display: block; float: left;"> Update </button></a>
            <a href="{% url 'leads:lead-delete' lead.pk %}"><button class="flex mx-auto text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg align-center" style="display: block; float: left; margin-left: 20px;"> Delete </button></a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
