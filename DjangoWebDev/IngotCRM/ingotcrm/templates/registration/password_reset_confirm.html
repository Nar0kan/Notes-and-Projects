{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1 class="flex justify-center text-extrabold text-3xl">Enter new password</h1>
<div class="flex justify-center">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="flex mx-auto mt-6 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Confirm new password</button>
    </form>
</div>
{% endblock content %}
