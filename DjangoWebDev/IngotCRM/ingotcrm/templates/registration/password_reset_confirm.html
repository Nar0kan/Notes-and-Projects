{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1>Enter new password<h1>
<div class="flex mx-auto ml-8 mt-2 relative flex-grow w-full">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
            <button type="submit" class="mt-6 mr-5 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Confirm new password</button>
    </form>
</div>
{% endblock content %}
