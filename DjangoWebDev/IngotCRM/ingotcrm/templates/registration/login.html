{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="mt-10">
  <div class="flex justify-center">
  <form method="post" class="w-1/2 grid col-span-3 gap-0">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="col-2 mt-3 text-white text-center bg-green-500 py-2 focus:outline-none hover:bg-cyan-500 hover:text-black rounded text-lg">Submit</button>
  </form>
  </div>
  <div class="flex justify-evenly border-t border-gray-200 mt-7">
    <a class="hover:text-blue-500 mt-3 pl-8" href="{% url 'password-reset'%}">Forgot password?</a>
    <a class="border-r-2 border-gray-400 mt-3"></a>
    <a class="hover:text-blue-500 mt-3" href="{% url 'register'%}">Don't have an account?</a>
  </div>
</div>

{% endblock content %}
