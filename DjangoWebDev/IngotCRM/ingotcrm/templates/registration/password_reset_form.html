{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex ml-8 mt-2 justify-center">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="flex mx-auto mt-6 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-cyan-500 hover:text-black rounded text-lg">Reset password</button>
    </form>
</div>

{% endblock content %}
