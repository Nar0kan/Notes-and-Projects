{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 border border-2 object-cover object-center rounded" alt="home.jpg" src="{% static 'images/home.jpg' %}">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
      Ingot CRM
      </h1>
      <p class="mb-8 leading-relaxed">
      Built to help manage your leads.
      </p>
      <div class="flex justify-center">
      {% if request.user.is_authenticated %}
        <a href="{% url 'leads:lead-list' %}"><button class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Leads</button>
      {% else %}
        <a href="{% url 'login' %}"><button class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Log in</button>
      {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
