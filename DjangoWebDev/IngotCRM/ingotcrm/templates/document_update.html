{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <h1 class="flex justify-center sm:text-3xl text-2xl font-medium mb-1 mt-5 text-gray-900">
    Update document <a href="{% url 'leads:document-detail' document.pk %}" class="text-black hover:text-blue-400">{{ document.name }}</a></h1>
    <br/><hr/>

<div class="flex justify-center text-black text-center mt-10">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="flex mr-10">
        <button type="submit" class="flex mx-auto mt-4 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-cyan-500 hover:text-black rounded text-lg">Submit</button>
        <a href="{% url 'leads:document-detail' document.pk %}"><button class="flex mx-auto mt-4 text-white bg-red-600 border-0 py-2 px-8 focus:outline-none hover:bg-orange-500 hover:text-black rounded text-lg">Cancel</button></a>
    </div>
    <br/>
  </form>
</div>
    
{% endblock content %}
